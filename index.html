<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Assets/css/style.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <input type="text" id="screen" placeholder="0" />
      </div>
      <div class="btns">
        <div class="wrapper">
          <div class="row">
            <div class="buttons">
              <button id="number1" value="1">1</button>
            </div>
            <div class="buttons">
              <button id="number2" value="2">2</button>
            </div>
            <div class="buttons">
              <button id="number3" value="3">3</button>
            </div>
            <div class="buttons">
              <button id="number4" value="4">4</button>
            </div>
          </div>
          <div class="row">
            <div class="buttons">
              <button id="number5" value="5">5</button>
            </div>
            <div class="buttons">
              <button id="number6" value="6">6</button>
            </div>
            <div class="buttons">
              <button id="number7" value="7">7</button>
            </div>
            <div class="buttons">
              <button id="number8" value="8">8</button>
            </div>
          </div>
          <div class="row">
            <div class="buttons">
              <button id="number9" value="9">9</button>
            </div>
            <div class="buttons">
              <button id="number0" value="0">0</button>
            </div>
            <div class="buttons">
              <button class="clear" id="clear" value="C">C</button>
            </div>
            <div class="buttons">
              <button class="equal" id="equal" value="=">=</button>
            </div>
          </div>
          <div class="row">
            <div class="buttons">
              <button class="add" id="plus" value="+">+</button>
            </div>
            <div class="buttons">
              <button class="sub" id="sub" value="-">-</button>
            </div>
            <div class="buttons">
              <button class="pro" id="pro" value="*">*</button>
            </div>
            <div class="buttons">
              <button class="div" id="div" value="/">/</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="Assets/js/operation.js"></script>
